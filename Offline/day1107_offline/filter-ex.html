<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>filter test</title>
    <script src="https://unpkg.com/vue@2"></script>
  </head>
  <body>
    <div id="app" class="container">
      <h1>my super heroes</h1>
      <ul class="list-group">
        <li v-for="hero in heroes" class="list-group-item">{{hero|func}}</li>
      </ul>
    </div>

    <script type="text/javascript">
      var vm = new Vue({
        el: "#app",
        data: {
          heroes: [
            { firstname: "Bruce", lastname: "Wayne", role: "Batman" },
            { firstname: "Clark", lastname: "Kent", role: "Superman" },
            { firstname: "Jay", lastname: "Gerrick", role: "Flash" },
            { firstname: "Peter", lastname: "Parker", role: "Spiderman" },
          ],
        },
        filters: {
          // 지역필터. 해당하는 뷰 객체내에서만 쓸 수 있음
          func(val) {
            // return val.firstname + " " + val.lastname + " is " + val.role;
            return `${val.firstname} ${val.lastname} is ${val.role}`;
          },
        },
      });
    </script>
  </body>
</html>
