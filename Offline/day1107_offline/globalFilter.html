<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <div><input type="text" v-model="msg" /></div>
      <div>
        <h2>[app] 결과</h2>
        <h3>{{msg|filter1}}</h3>
        <h3>{{msg|filter2('문자를 넣어주세요')}}</h3>
      </div>
    </div>

    <div id="other"></div>
    <div><input type="text" v-model="msg2" /></div>
    <div>
      <h2>[other] 결과</h2>
      <h3>{{msg2|filter1}}</h3>
      <h3>{{msg2|filter3('문자를 넣어주세요')}}</h3>
    </div>
  </div>

    <script>
      //전역 필터 선언
      Vue.filter("filter1", (val) => {
        if (val.length == 0) {
          return;
        }
        return `${val} : ${val.length} 글자`;
      });

      var vm1 = new Vue({
        el: "#app",
        data: {
          msg: "",
        },
        filters: {
          // 지역필터
          filter2(val, alternative) {
            if (val.length == 0) {
              return alternative;
            }
            return `${val} : ${val.length} 글자`;
          },
        },
      });

      var vm2 = new Vue({
        el: "#other",
        data:{
            msg2:"",
        },
        filters:{
            filter3(val,alternatvie){
                if(val.length==0){
                    return alternative;
                }
                return `${val} : ${val.length} 글자`;
            }
        }
      });
    </script>
  </body>
</html>
