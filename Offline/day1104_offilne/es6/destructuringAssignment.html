<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- descturcturing Assignment: 비구조화 할당 
        배열이나 객체가 가지고 있는 값을 개별적인 변수에 할당하는 방식 
    -->
    <script>
      const colors = ["red", "blue", "yellow"];
      const c1 = colors[0];
      const c2 = colors[1];
      const c3 = colors[0];
      console.log(c1, c2, c3);

      //비구조화 할당 방식이라면 .....

      const [a1, a2, a3] = colors;
      console.log(a1, a2, a3);

      const user = {
        id: "ssafy",
        name: "jane",
        age: 20,
      };

      {
        let id = user.id;
        let name = user.name;
        let age = user.age;

        console.log(id, name, age);
      }

      {
        //json에서 key와 value의 값이 같으면 [key:value]형식 안하고 [key]만 해도 알아서 json형식으로 저장된다.
        // 즉 key,value중 하나만 써도 앞뒤가 똑같은걸로 알아서 저장됨.

        let { id, name, age } = user;
        console.log(id, name, age);
      }

      {
        // 다른 이름으로 바꿔서 사용하고 싶은 경우
        // 기존의 key인 'id'의 이름을 바꾸고 싶으면 아래와 같이 써줘야 한다.
        let { id: ssafyid, name: ssafyname, age: ssafyage } = user;
        console.log(ssafyid, ssafyname, ssafyage);
      }
    </script>
  </body>
</html>
