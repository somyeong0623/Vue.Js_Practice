<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //rest parameter(가변 파라미터)
      //favoriteFood: 배열 형식으로 받음
      function test(num, name, ...favoriteFood) {
        console.log(num, name);
        console.log(favoriteFood);
      }

      test(1, "tom", "장어회");
      test(1, "jane", "로제떡볶이", "파스타", "마라샹궈");
      test(1, "tom", "계란초밥", "광어초밥", "새우초밥");

      //default parameter

      function go(msg) {
        console.log(msg);
      }

      go("will you go? ");
      go(); //undefined

      function go2(msg = "default message 다아아아아아 ~~ ") {
        console.log(msg);
      }

      go2("잘 되나요 ?? ");
      go2();
    </script>
  </body>
</html>
