<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- let, const -->
  <body>
    <script>
      // 다음과 같이 블럭 내에서만 사용 가능
      {
        let code = 123;
        console.log(code);
      }

      {
        let code = 999999;
        console.log(code);
      }

      /////////////////////////////////////////////

      // const: 상수
      const flag = true;
      //   const flag = false;
      //   flag = false;  //error

      // const 객체/배열의 경우 객체의 속성, 배열 안의 요소는 변경 가능.
      const user = {
        name: "harry",
        age: 25,
      };
      user.name = "kim"; // const 객체의 속성값은 바꿀 수 있음.
      console.log(user);

      //그러나 객체를 다시(json형식) 할당하는것은 안됨.
      //   user = {
      //     name: "dfsfad",
      //     age: 45,
      //   };

      //////////////////////////////////////

      //var: 재선언 가능
      var num = 99;
      var num = "hello";
      console.log(num);

      //let: 재선언 x
      let no = 99;
      //   let no = 88;

      // block 단위로 사용 가능
      var i = 10;
      for (let i = 0; i < 5; i++) {
        console.log(i);
      }
      console.log("i= ", i);

      let j = 55;
      for (let j = 0; j < 5; j++) {
        console.log(j);
      }
      console.log("j=", j);
    </script>
  </body>
</html>
