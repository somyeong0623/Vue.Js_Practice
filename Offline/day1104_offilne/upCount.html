<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="upCount">upCount! {{count}}</button>
      <button v-once @click="upCount">upCount! {{count}}</button>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          count: 0,
        },
        methods: {
          upCount() {
            this.count++;
          },
        },
      });
    </script>
  </body>
</html>
