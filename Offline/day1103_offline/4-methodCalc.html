<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Insert title here</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>calculator</h1>
      <form class="form-inline" method="post">
        <input class="form-control" v-model.number="num1" />
        <select v-model="selected" class="form-control" v-model="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input class="form-control" v-model.number="num2" />
        <button class="btn btn-primary" type="submit" @click.prevent="calc">calculate!</button>
      </form>

      <h2>result: {{result}}</h2>
      <h1></h1>
    </div>

    <script type="text/javascript">
      var vm = new Vue({
        el: ".container",
        data: {
          num1: 0,
          num2: 0,
          operator: "+",
          result: 0,
        },

        methods: {
          calc() {
            console.log(num1, num2);
            switch (this.operator) {
              case "+":
                this.result = this.num1 + this.num2;
                break;
              case "-":
                this.result = this.num1 - this.num2;
                break;
              case "*":
                this.result = this.num1 * this.num2;
                break;
              case "/":
                this.result = this.num1 / this.num2;
                break;
            }
          },
        },
      });
    </script>
  </body>
</html>
